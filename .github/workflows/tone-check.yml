name: Tone Check
on:
  pull_request:
    paths:
      - "**/*.md"
      - "web/**/*.tsx"
jobs:
  tone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: node scripts/tone-check.mjs $(git diff --name-only origin/main...HEAD)
