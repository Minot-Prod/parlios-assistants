<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Parlios – Launch Factory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background:#020617; color:#f9fafb; }
    body { margin:0; padding:2rem; display:flex; justify-content:center; }
    .shell { max-width:900px; width:100%; background:#020617; border-radius:1rem; padding:2rem 2.5rem; box-shadow:0 20px 50px rgba(15,23,42,0.85); border:1px solid rgba(248,250,252,0.08);}
    h1 { font-size:1.8rem; margin:0 0 0.25rem;}
    .badge { display:inline-flex; align-items:center; gap:0.35rem; font-size:0.75rem; padding:0.2rem 0.6rem; border-radius:999px; border:1px solid rgba(251,191,36,0.7); background:rgba(245,158,11,0.2); color:#facc15; margin-bottom:0.75rem;}
    p.lead { margin:0 0 1.5rem; color:#9ca3af; font-size:0.95rem;}
    label { display:block; font-size:0.85rem; color:#e5e7eb; margin-bottom:0.35rem;}
    textarea, select, input[type="text"] { width:100%; background:#020617; border-radius:0.75rem; border:1px solid rgba(75,85,99,0.9); padding:0.6rem 0.8rem; color:#f9fafb; font-size:0.9rem; resize:vertical; min-height:90px;}
    textarea:focus, select:focus, input[type="text"]:focus { outline:none; border-color:#facc15; box-shadow:0 0 0 1px rgba(250,204,21,0.4);}
    .row { display:flex; gap:1rem; margin-bottom:1rem;}
    .row > div { flex:1;}
    button { border:none; border-radius:999px; padding:0.7rem 1.4rem; font-size:0.95rem; font-weight:600; cursor:pointer; background:linear-gradient(135deg,#fbbf24,#f97316); color:#111827; display:inline-flex; align-items:center; gap:0.45rem;}
    button:disabled { opacity:0.5; cursor:wait;}
    .status { margin-top:0.5rem; font-size:0.8rem; color:#fde68a;}
    .output { margin-top:1.5rem; padding:1rem 1.1rem; border-radius:0.75rem; background:#020617; border:1px solid rgba(55,65,81,0.9); font-size:0.9rem; white-space:pre-wrap; line-height:1.5;}
    .hint { font-size:0.75rem; color:#9ca3af; margin-top:0.25rem;}
  </style>
</head>
<body>
  <main class="shell">
    <div class="badge">
      <span>🚀</span>
      <span>Assistant phare Parlios – Lancement</span>
    </div>
    <h1>Launch Factory</h1>
    <p class="lead">
      Génère un mini plan de lancement actionnable pour ton offre (séquences de contenus,
      emails, tempo, highlights principaux).
    </p>

    <form id="tool-form">
      <div class="row">
        <div>
          <label for="launchType">Type de lancement</label>
          <select id="launchType" name="launchType">
            <option value="product">Lancement produit / offre</option>
            <option value="cohort">Cohorte / formation</option>
            <option value="event">Webinar / évènement</option>
            <option value="promo">Promo limitée / campagne flash</option>
          </select>
        </div>
        <div>
          <label for="duration">Durée cible</label>
          <select id="duration" name="duration">
            <option value="7">7 jours</option>
            <option value="14">14 jours</option>
            <option value="21">21 jours</option>
            <option value="30">30 jours</option>
          </select>
        </div>
      </div>

      <div>
        <label for="offer">Description rapide de l’offre</label>
        <textarea id="offer" name="offer" placeholder="Ex : Programme 4 semaines pour aider les freelances à sécuriser 3 clients récurrents."></textarea>
      </div>

      <div>
        <label for="audience">Audience / marché</label>
        <textarea id="audience" name="audience" placeholder="Ex : freelances marketing, déjà 1–2 clients, mais pas de pipeline stable."></textarea>
      </div>

      <div>
        <label for="constraints">Contraintes / canaux principaux</label>
        <textarea id="constraints" name="constraints" placeholder="Ex : seulement LinkedIn + email, pas de pub payante, 1h/jour dispo."></textarea>
      </div>

      <button type="submit">
        🧩 Générer le plan de lancement
      </button>
      <div id="status" class="status"></div>
    </form>

    <section class="output" id="output">
      Le plan généré s’affichera ici.
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
