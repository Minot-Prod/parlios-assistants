[build]
  command   = "cd web && npm ci && npm run export"
  publish   = "web/out"
  functions = "web/netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options        = "DENY"
    Referrer-Policy        = "strict-origin-when-cross-origin"
    Permissions-Policy     = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[[redirects]]
  from = "/script-de-vente"
  to   = "/tools/sales-master"
  status = 200

[[redirects]]
  from = "/studio-pub-ia"
  to   = "/tools/content-studio"
  status = 200

[[redirects]]
  from = "/optimiseur-tunnel"
  to   = "/tools/launch-factory"
  status = 200

[[redirects]]
  from = "/acquisition-engine"
  to   = "/tools/acquisition-engine"
  status = 200